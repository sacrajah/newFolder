    <body>
           <img class="waiting" src="./comingsoonimage.jpg" alt="">
        <section class="coming-soon">
            <div>
                <h2> Richi's Birthday</h2>
                <div class="countdown">
                    
                
                
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3 class="state">
                        Day
                    </h3>
                </div>
                
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3 class="state">Hour</h3>
                </div>
                
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3 class="state">Minute</h3>
                </div>
                
                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3 class="state">Second</h3>
                </div>
            </div>
        </div>  
        
        <h4>Contribution / gifts are welcome </h4>
        <!-- <img class="waiting" src="./comingsoonimage.jpg" alt=""> -->
        
    </section>
